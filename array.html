<html>

<head>
    <body>


        <title>Enter Your Values</title>
    </body>
</head>


<script>


var ary = new Array();

for(var x=0 ; x<=4 ; x++){

    ary[x] = prompt("Enter the values you want to store in array :")

}
document.write("<ul>")
for(var z=0; z<=4; z++){

    document.write("<li>" + ary[z] + "</li>")
}
document.write("</ul>")
</script>
</html>


    <script>

        var a;
        var b;
        let temp;



        var a = window.prompt(" Enter the value of A ");
        var b = window.prompt(" Enter the value of B ");



        temp = a;
        a = b;
        b = temp;


        alert('Now the swapped value of A is ' + a);
        alert('Now the swapped value of B is ' + b);








    </script>
